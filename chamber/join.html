<body>
    <header>
        <img src="images/logo.png" alt="Las Vegas Chamber of Commerce logo" width="45" height="40">

            <h1>Las Vegas</h1>
            <h2>Chamber of Commerce</h2>

            <li class="active-link"><a href="join.html">Join</a></li>
        </ul>
    </nav>
    <main>
        
        <section id="formSection">
            <h3>Complete the Form to Join</h3>
            <div class="registration-box">
                <img id="formImg" src="images/peta.jpg" alt="trufi chasmbers of commerce">  
                <form method="GET" action="thankyou.html" class="join-form">
                    <h6>Become a Member</h6>
                
                    <!-- First Name -->
                    <label for="first-name">Applicant's First Name:</label>
                    <input type="text" id="first-name" name="first-name" required title="Your First Name" autocomplete="given-name" placeholder="Dylan">
                
                    <!-- Last Name -->
                    <label for="last-name">Applicant's Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required title="Your Last Name" autocomplete="family-name" placeholder="Bunker">
                    <!-- Organizational Title -->
                    <label for="org-title">Applicant's Professional Title:</label>
                    <input type="text" id="org-title" name="org-title" title="Your Organizational Title" autocomplete="organization-title" 
                         placeholder="CEO" >
                    <!-- Email -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required title="Your Email Address" autocomplete="email" placeholder="name@email.com">
                    <!-- Mobile Phone Number -->
                    <label for="phone">Mobile Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required title="Your Mobile Phone Number" autocomplete="tel" placeholder="702-123-4567">
                    <!-- Business/Organization's Name -->
                    <label for="business-name">Business/Organization's Name:</label>
                    <input type="text" id="business-name" name="business" required title="Your Business Name" autocomplete="organization" placeholder="Bunker Dance Center">
                    <!-- Membership Level -->
                    <label for="membership">Membership Level:</label>
                    <select id="membership" name="membership" required>
                        <option value="">Select a Membership Level</option>
                        <option value="np">NP Membership (Non-Profit, No Fee)</option>
                        <option value="bronze">Bronze Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="gold">Gold Membership</option>
                    </select>
                   
                    <label for="description">What do you do?</label>
                    <textarea id="description" name="description" rows="4" cols="50" title="Describe your business" placeholder="Describe your work..."></textarea>
                
                    <input id="btn" class="btn" type="submit" value="Join">
                
                </form>
            </div>
        </section>
    </main>
